<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./css/home.css">
</head>
<body>
    <!-- Sfondo -->
    <div class="background-image"></div>

    <!-- Zona Profilo -->
    <header class="profile-section">
        <div class="profile-card">
            <div class="profile-avatar">
                <img src="logo.jpg" alt="Foto profilo">
            </div>
            <div class="profile-info">
                <h2 id="username">ETTORE ESPOSITO</h2>
                <p>Matricola: <span class="matricola">0124002832</span></p>
            </div>
        </div>
    </header>

    <!-- Sezione Prenotazioni -->
    <main>
        <section class="section-title">
            <h3>ESAMI DISPONIBILI</h3>
        </section>

        <!-- Anno 1 -->
        <div class="year-container">
            <h3 class="year-title">Attivit√† Didattiche - Anno di Corso 1</h3>
            <div class="exam-grid">
                <div class="exam-card">
                    <h4>SISTEMI OPERATIVI</h4>
                    <button id="btn-Sistemi-Operativi" class="subscribe-button" onclick="toggleSubscription('Sistemi Operativi')">Iscriviti</button>
                </div>
                <div class="exam-card">
                    <h4>RETI DI CALCOLATORI</h4>
                    <button id="btn-Reti-di-Calcolatori" class="subscribe-button" onclick="toggleSubscription('Reti di Calcolatori')">Iscriviti</button>
                </div>
            </div>
        </div>

        <!-- Area Iscrizioni -->
        <section class="area-iscrizioni">
            <h3>Esami a cui sei iscritto</h3>
            <div class="exam-list">
                <!-- Popolato dinamicamente -->
            </div>
        </section>
    </main>

    <script src="./js/home.js"></script>
</body>
</html>
