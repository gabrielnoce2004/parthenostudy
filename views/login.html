<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <img src="logo.jpg" alt="Logo Universit√†" class="logo">
    </div>
    <form action="/login" method="post" class="login-form">
        <h2>Login</h2>
        <!-- Contenitore per il messaggio di errore -->
        <p id="error-message" style="color: red; display: none;">Credenziali non valide. Riprova.</p>
        
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <div class="password-field">
                <input type="password" name="password" id="password" placeholder="Password" required>
                <button type="button" class="toggle-password">üëÅÔ∏è</button>
            </div>
        </div>
        <div class="form-options">
            <label>
                <input type="checkbox"> Ricorda credenziali
            </label>
        </div>
        <button type="submit" class="btn-login">Accedi</button>
        <div class="form-footer">
            <button type="button" class="btn-fingerprint">üì±</button>
            <p>
                <a href="#">Password Dimenticata?</a>
            </p>
        </div>
    </form>
</div>

<script>
// Script per mostrare il messaggio di errore se il parametro "error" √® presente nell'URL
window.onload = function() {
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('error')) {
        document.getElementById('error-message').style.display = 'block';
    }
};
</script>
</body>
</html>
