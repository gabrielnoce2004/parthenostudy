<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/home.css">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Dashboard</a>
        </div>
    </nav>

    <!-- Zona Profilo -->
    <header class="bg-primary text-white py-4">
        <div class="container d-flex align-items-center justify-content-center flex-column">
            <div class="profile-avatar mb-3">
                <img src="logo.jpg" alt="Foto profilo" class="rounded-circle img-thumbnail" width="100">
            </div>
            <h2 id="username" class="text-white">Nome Cognome</h2>
            <p>Matricola: <span id="matId" class="fw-bold text-warning">0000000</span></p>
        </div>
    </header>

    <!-- Sezione Prenotazioni -->
    <main class="container mt-4">
        <section class="text-center mb-5">
            <h3 class="display-6 fw-bold">Esami Disponibili</h3>
        </section>

        <!-- Anno 1 -->
        <div class="card shadow mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Attivit√† Didattiche - Anno di Corso 1</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card mb-3">
                            <div class="card-body text-center">
                                <h4>Sistemi Operativi</h4>
                                <button id="btn-Sistemi-Operativi" class="btn btn-primary mt-2" onclick="toggleSubscription('Sistemi Operativi')">Iscriviti</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card mb-3">
                            <div class="card-body text-center">
                                <h4>Reti di Calcolatori</h4>
                                <button id="btn-Reti-di-Calcolatori" class="btn btn-primary mt-2" onclick="toggleSubscription('Reti di Calcolatori')">Iscriviti</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Area Iscrizioni -->
        <section class="mb-4">
            <h3 class="mb-3">Esami a cui sei iscritto</h3>
            <div class="list-group" id="exam-list">
                <!-- Popolato dinamicamente -->
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/home.js"></script>
</body>
</html>
